name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Clean npm environment
        run: |
          # Remove any existing npm config
          rm -f ~/.npmrc
          rm -f .npmrc
          # Clear all npm config
          npm config delete registry || true
          npm config delete @*:registry || true
          # Set clean registry
          npm config set registry https://registry.npmjs.org/
          # Show config for debugging
          npm config list
          
      - name: Install dependencies
        run: npm install --registry=https://registry.npmjs.org/ --no-optional --no-fund --no-audit
        
      - name: Build project
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4